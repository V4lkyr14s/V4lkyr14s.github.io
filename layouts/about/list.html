{{ define "main" }}
    {{ range .Pages }}
    <h1 class="post-title">{{ .Title | markdownify }}</h1>

    <h2 class="post-subtitle">{{ .Params.subtitle | markdownify }}</h2>

        <article class="post" style="justify-content: center; align-items: center;">
            {{ .Content }}
        </article>
    {{ end }}
{{ end }}
