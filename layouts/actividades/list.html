{{ define "main" }}
<main class="posts">
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
    <article class="post">
        <h1 class="post-title">{{.Title  | markdownify }}</h1>
        <div class="post-date">{{ dateFormat "2006-01-02" .Date }}</div>
        <div class="post-content">{{ .Content }}</div>
    </article>
    {{ end }}
</main>
{{ end }}
