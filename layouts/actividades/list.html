{{ define "main" }}
<div class="wrapper">
    <div class="sidebar">
        <ul class="menu">
            {{ range .Pages }}
            <li><a href="#{{ .Title | urlize }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
    <main class="posts">
        {{ range .Pages }}
        <article class="post" id="{{ .Title | urlize }}">
            <h2 class="post-title">{{ .Title }}</h2>
            <div class="post-date">{{ dateFormat "2006-01-02" .Date }}</div>
            <div class="post-content">{{ .Content }}</div>
        </article>
        {{ end }}
    </main>
</div>
{{ end }}
